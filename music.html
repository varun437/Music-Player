<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    
       
</head>
<body>
    <div class="main_div">
        <div class="music_container">
         <h2 id="title">THE NIGHTS</h2>
         <h3 id="artist">Avicii</h3>
         <div class="img_container">
             <img src="IMAGES/The Nights.jpg" alt="">
         </div>
        <audio src="MUSIC/The Nights.mp3"></audio>
        
       <div class="music_controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main_button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Nexxt"></i>
       </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector('img');
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
              name:"Blinding Lights",
              title:"BLINDING LIGHTS",
              artist:"THE WEEKND",
             },
             {
              name:"Inkem Inkem Kavale",
              title:"INKEM INKEM KAVALE",
              artist:"SID SRIRAM",
             },
             {
              name:"Let me down slowly",
              title:"LET ME DOWN SLOWLY",
              artist:"ALEC BENJAMIN",
             },
             {
              name:"Love me like you do",
              title:"LOVE ME LIKE YOU DO",
              artist:"ELLIE GOUDLING",
             },
             {
              name:"The Nights",
              title:"THE NIGHTS",
              artist:"AVICII",
             }
    ];


        const playMusic = () => {
       isPlaying=true;
        music.play();
     play.classList.replace("fa-play", "fa-pause");
     img.classList.add("anime");

    };
        
    const pauseMusic = () => {
       isPlaying=false;
        music.pause();
     play.classList.replace("fa-pause", "fa-play");
     img.classList.remove("anime");

    };

     play.addEventListener('click', () => {
         if(isPlaying)
         { pauseMusic(); }
         else {
             playMusic();
         }

     })

     const loadSong = (songs) => {
         title.textContent = songs.title;
         artist.textContent = songs.artist;
         music.src = "MUSIC/" + songs.name + ".mp3";
         img.src = "IMAGES/" + songs.name + ".jpg";

        };

        songIndex=3;

       //loadSong(songs[0]);
       const nextSong = () => {
           songIndex = (songIndex +1)% songs.length;
      loadSong(songs[songIndex]);
       playMusic();
       }
       const prevSong = () => {
           songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
       playMusic();
       }
       next.addEventListener("click", nextSong);
       prev.addEventListener("click", prevSong);

    </script>
</body>
</html>
